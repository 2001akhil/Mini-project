<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrouFree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="position: center;padding-top: 10%;">
        <legend style="color:rgb(145, 145, 220)">Faculty List</legend>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <div class="col-sm">
                        <td>
                            <input type="text" value="Name" class="form-control" readonly/>
                        </td>
                    </div>
                    <div class="col-sm">
                        <td>
                            <input type="text" value="Email" class="form-control" readonly/>
                        </td>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
