        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
        
            <div class="sector">
                <div class="bt">
                    <h1>Bus Ticket</h1>
                  </div>
                <div class="g1">
                   <form class="busa">
                    <p style="color:white;text-align:left;font-size: large;" for="dof">Date of Journey</p>
                    <input type="date" class="form-control transparent-input" name="dof" id="dof" style="color: black;">
                   
                    <p style="color:white;text-align:left;margin-top: 30px; font-size: large;" for="dest">Destination</p>
                    
                    <div class="destiop">
                        <select name="Select One" class="form-control transparent-input" onchange="checkprice(this)" id="dest" style="color: black;">
                    
    
                      <div class="opt">
                        <option style="color: black;" value="College" id="dest">College</option>
                      </div>
                        <div class="opt1">
                            <option style="color: black;" value="Pala" id="dest">Pala</option>
                        </div>
                      <div class="opt2">
                        <option style="color: black;" value="Pravithanam" id="dest">Pravithanam</option>
                      </div>
                       <div class="opt3">
                        <option style="color: black;" value="Erattupetta" id="dest">Erattupetta</option>
                       </div> 
                        <div class="opt4">
                            <option style="color: black;" value="Thiruvalla" id="dest">Thiruvalla</option>
                        </div>
                        <div class="opt5">
                            <option style="color: black;" value="Kottayam" id="dest">Kottayam</option>
                        </div>
                        <div class="opt6">
                            <option style="color: black;" value="Ettumanoor" id="dest">Ettumanoor</option>
                        </div>
                        
                        <div class="opt7">
                            <option style="color: black;" value="Vaikom" id="dest">Vaikom</option>
                        </div>
                        <div class="opt8">
                            <option style="color: black;" value="Kallara" id="dest">Kallara</option>
                        </div>
    
                       </select>
                     </div>
                     <div class="priceof">
                        <label for="price" style="color: white;padding: left 25px;;margin-top: 30px; font-size: large;">Price</label>
                    </div>
                    <input type="text" name="price" id="price"   readonly>
                    <div class="b1" style="margin-top:30px ;">
                          <button class="button1" style="color: white; background-color: black;padding: 10px 50px; border-radius: 30px;">Proceed</button>
                      </div>
                    </div>
                   </form>
                   <script>
                    function checkprice(x){
                   console.log(x.value);
                   switch(x.value){
                       case "College":document.getElementById("price").value = "100₹";break;
                       case "Pala":document.getElementById("price").value = "80₹";break;
                       case "Pravithanam":document.getElementById("price").value = "40₹";break;
                       case "Erattupetta":document.getElementById("price").value = "60₹";break;
                       case "Thiruvalla":document.getElementById("price").value = "70₹";break;
                       case "Kottayam":document.getElementById("price").value = "50₹";break;
                       case "Ettumanoor":document.getElementById("price").value = "10₹";break;
                       case "Vaikom":document.getElementById("price").value = "200₹";break;
                       case "Erattupetta":document.getElementById("price").value = "250₹";break;
                       case "Kallara":document.getElementById("price").value = "160₹";break;
                   
                   }
                   
                    }
                   </script>  
                  </div>
                </div>

          </div>
        </div>
